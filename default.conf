server {
    listen 80;
    listen 443 ssl;
    ssl_certificate /root/nginxSSLKey/6242222_dadafrank.top.pem;
    ssl_certificate_key /root/nginxSSLKey/6242222_dadafrank.top.key;

    root /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
